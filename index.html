<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Issue Board | Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-body">

  <div class="auth-card glass">
     <h2 class="title">Smart Issue Board</h2>
  <p class="subtitle">Login or Create an Account</p>

  <div class="input-group">
    <label>Email</label>
    <input type="email" id="email" placeholder="Enter your email">
  </div>

  <div class="input-group">
    <label>Password</label>
    <input type="password" id="password" placeholder="Enter your password">
  </div>

  <button id="loginBtn" class="btn primary">Login</button>
  <button id="signupBtn" class="btn secondary">Sign Up</button>

  <p id="authMessage" class="message"></p>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
